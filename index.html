<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <nav>
    <h1>Leaderboard</h1>
  </nav>
  <main>
    <section id='section-list'>
      <div id='title-n-btn'>
        <h3>Recent Scores</h3>
        <button type="button">Refresh</button>
      </div>
      <ul id='ul-list'>
        <li>
          <p>Example Score: 1</p>
        </li>
        <li>
          <p>Example Score: 100</p>
        </li>        
        <li>
          <p>Example Score: 10000</p>
        </li>
      </ul>
    </section>
    <section id='section-form'>
      <h3>Add your score</h3>
      <input id='enter-name' type='text' name='player-name' placeholder='Your name'/>
      <input id='enter-score' type='text' name='player-score' placeholder='Your score'/>
      <button type="button" id='submit-score'>Submit</button>
    </section>
  </main>  
</body>
</html>
